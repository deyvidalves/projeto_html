<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/adbeff1329.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>

      <nav>
        <div class="nav-container">
          <img id="logo" src="img/logo.png" alt="JobFinder"/>
          <ul>
            <li><a href="#">Encontrar vaga</a></li>
            <li><a href="#">Enviar vaga</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
      </nav>

      <div id="main-banner">
        <div id="search-form">
          <h1>A maneira mais facil de encontrar seu novo emprego</h1>
          <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego dos seus sonhos.</p>
          <form>
            <input type="text" name="job" placeholder="Digite o Cargo" />
            <select name="region">
              <option value="">Todos os valores</option>
            </select>
            <select name="category">
              <option value="">Todos as categorias</option>
            </select>
            <input type="submit" value="Pesquisar" />
          </form>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
